<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/src/Assets/logo_banana_bg.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/Assets/logo_banana_bg.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/Assets/logo_banana_bg.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/Assets/logo_banana_bg.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="msapplication-TileColor" content="#16a34a" />

    <!-- Default SEO Meta Tags (will be overridden by React Helmet) -->
    <meta
      name="description"
      content="GS Agritech - Leading agricultural exporter specializing in premium quality Cavendish G9 bananas. Trusted supplier serving 50+ countries worldwide with seamless export process."
    />
    <meta
      name="keywords"
      content="agricultural export, banana export, GS Agritech, Cavendish G9, agri exporter, banana supplier, fresh produce export, international agricultural trade, premium bananas, FOB, CIF"
    />
    <meta name="author" content="GS Agritech" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    <meta name="geo.region" content="IN-MH" />
    <meta name="geo.placename" content="Indapur, Maharashtra" />
    <meta name="ICBM" content="18.1088, 75.2318" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gsagritech.com/" />
    <meta
      property="og:title"
      content="GS Agritech - Premium Cavendish G9 Banana Exporter | Fresh Bananas Worldwide"
    />
    <meta
      property="og:description"
      content="Leading agricultural exporter specializing in premium Cavendish G9 bananas. Serving 50+ countries worldwide with excellence and reliable export services."
    />
    <meta
      property="og:image"
      content="https://www.gsagritech.com/og-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.gsagritech.com/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="GS Agritech - Premium Banana Exporter"
    />
    <meta property="og:site_name" content="GS Agritech" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.gsagritech.com/" />
    <meta
      name="twitter:title"
      content="GS Agritech - Premium Cavendish G9 Banana Exporter"
    />
    <meta
      name="twitter:description"
      content="Leading agricultural exporter specializing in premium Cavendish G9 bananas, serving clients worldwide."
    />
    <meta
      name="twitter:image"
      content="https://www.gsagritech.com/og-image.jpg"
    />
    <meta
      name="twitter:image:alt"
      content="GS Agritech - Premium Banana Exporter"
    />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="GS Agritech" />

    <!-- Performance & Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.gsagritech.com/" />
    <!-- Language -->
    <link rel="alternate" hreflang="en" href="https://www.gsagritech.com/" />
    <link rel="alternate" hreflang="x-default" href="https://www.gsagritech.com/" />

    <!-- Default Title (will be overridden by React Helmet) -->
    <title>
      GS Agritech - Premium Cavendish G9 Banana Exporter | Fresh Bananas
      Worldwide
    </title>

    <!-- Default JSON-LD for crawlers (page-specific added by React Helmet) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "GS Agritech",
        "url": "https://www.gsagritech.com",
        "description": "Leading agricultural exporter specializing in premium Cavendish G9 bananas",
        "publisher": {
          "@type": "Organization",
          "name": "GS Agritech",
          "url": "https://www.gsagritech.com",
          "logo": "https://www.gsagritech.com/src/Assets/logo_banana_bg.png",
          "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Sales",
            "email": "info@gsagritech.com",
            "areaServed": "Worldwide"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
